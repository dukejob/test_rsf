<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乳腺癌复发预测 - 随机生存森林模型</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h2 class="text-center">乳腺癌复发预测模型</h2>
            <p class="text-center text-muted">基于随机生存森林算法 | 仅供医疗专业人员使用</p>
            <p class="text-center"><small>模型C-index: 0.730 | 数据来源: GBSG2数据集</small></p>
        </header>

        <form id="predictionForm" class="my-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="age">患者年龄（岁）</label>
                        <input type="number" class="form-control" id="age" name="age" required min="18" max="100">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="tsize">肿瘤大小（mm）</label>
                        <input type="number" class="form-control" id="tsize" name="tsize" required min="1" step="0.1">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="pnodes">阳性淋巴结数量</label>
                        <input type="number" class="form-control" id="pnodes" name="pnodes" required min="0">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="progrec">孕激素受体（fmol/l）</label>
                        <input type="number" class="form-control" id="progrec" name="progrec" required min="0" step="0.1">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="estrec">雌激素受体（fmol/l）</label>
                        <input type="number" class="form-control" id="estrec" name="estrec" required min="0" step="0.1">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>激素治疗</label>
                        <div class="btn-group btn-group-toggle d-flex" data-toggle="buttons">
                            <label class="btn btn-outline-primary active">
                                <input type="radio" name="horTh" value="0" checked> 否
                            </label>
                            <label class="btn btn-outline-primary">
                                <input type="radio" name="horTh" value="1"> 是
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>肿瘤分级</label>
                        <div class="btn-group btn-group-toggle d-flex" data-toggle="buttons">
                            <label class="btn btn-outline-info active">
                                <input type="radio" name="tgrade" value="1" checked> I级
                            </label>
                            <label class="btn btn-outline-info">
                                <input type="radio" name="tgrade" value="2"> II级
                            </label>
                            <label class="btn btn-outline-info">
                                <input type="radio" name="tgrade" value="3"> III级
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-lg btn-block mt-4">计算复发风险</button>
                    </div>
                </div>
            </div>
        </form>

        <div id="results" class="my-4" style="display: none;">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">预测结果</h4>
                </div>
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-md-6">
                            <div class="result-box">
                                <h5>风险分数</h5>
                                <p class="display-4" id="riskScore">-</p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="result-box">
                                <h5>风险分层</h5>
                                <p class="display-4" id="riskGroup">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="alert alert-info mt-3">
                        <strong>说明：</strong>该模型基于686例乳腺癌患者数据训练，C-index为0.730。
                        风险分数越高，复发风险越大。风险分层基于训练数据的四分位数划分。
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/rsf-predictor.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
